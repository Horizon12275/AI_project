server:
  port: ${USER_SERVICE_PORT}
  tomcat:
    accept-count: ${TOMCAT_ACCEPT_COUNT} # 最大排队数
    threads:
      max: ${TOMCAT_MAX_THREAD} # 最大线程数
      min-spare: ${TOMCAT_MIN_THREAD} # 最小线程数
    max-connections: ${TOMCAT_MAX_CONNECTIONS} # 最大连接数

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE} # 最大连接数
      minimum-idle: ${HIKARI_MIN_IDLE} # 最小空闲连接数
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  application:
    name: user-service
  cloud: # 服务注册
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR}
        ip: ${NACOS_IP}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

#增加开启springboot actuator监控的配置
management:
  endpoint:
    shutdown:
      enabled: true # 开启端点
    health:
      show-details: always # 是否展示健康检查详情
  endpoints:
    web:
      exposure:
        include:
          - prometheus
          - health
  metrics:
    tags:
      application: ${spring.application.name}



